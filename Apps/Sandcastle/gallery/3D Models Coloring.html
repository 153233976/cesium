<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Change color of 3D models.">
    <meta name="cesium-sandcastle-labels" content="Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
        if(typeof require === 'function') {
            require.config({
                baseUrl : '../../../Source',
                waitSeconds : 120
            });
        }
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
    #toolbar {
        background: rgba(42, 42, 42, 0.8);
        padding: 4px;
        border-radius: 4px;
        color: #edffff;
    }
    #toolbar input {
        vertical-align: middle;
        padding-top: 2px;
        padding-bottom: 2px;
    }
    #toolbar .header {
        font-weight: bold;
    }
    #silhouetteColor, #modelColor, #blendMode {
        display: inline-block;
    }
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar">
    <div id="optionsSection"></div>
    <h3>Model Color</h3>
    <div>
        <div>Color: <div id="modelColor"></div></div>
        <div>Blend Mode: <div id="blendMode"></div></div>
        <div id="colorSection"></div>
    </div>
    <h3>Model Silhouette</h3>
    <div>
        <div>Color: <div id="silhouetteColor"></div></div>
        <div id="silhouetteSection"></div>
    </div>
</div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer', {
    infoBox : false,
    selectionIndicator : false,
    shadows : true,
    shouldAnimate : true
});

var entity;

var mode = Cesium.ColorBlendMode.HIGHLIGHT;
var mix = 0.5;

var modelColor = Cesium.Color.WHITE;
var modelColorAlpha = 1.0;

var silhouetteColor = Cesium.Color.RED;
var silhouetteColorAlpha = 1.0;
var silhouetteSize = 2.0;

function setColor(){
    entity.model.color = modelColor.withAlpha(modelColorAlpha);
}
function setSilhouetteColor() {
    entity.model.silhouetteColor = silhouetteColor.withAlpha(silhouetteColorAlpha);
}

function createModel(url, height) {
    viewer.entities.removeAll();

    var position = Cesium.Cartesian3.fromDegrees(-123.0744619, 44.0503706, height);
    var heading = Cesium.Math.toRadians(135);
    var pitch = 0;
    var roll = 0;
    var hpr = new Cesium.HeadingPitchRoll(heading, pitch, roll);
    var orientation = Cesium.Transforms.headingPitchRollQuaternion(position, hpr);

    entity = viewer.entities.add({
        name : url,
        position : position,
        orientation : orientation,
        model : {
            uri : url,
            minimumPixelSize : 128,
            maximumScale : 20000,
            color : modelColor.withAlpha(modelColorAlpha),
            colorBlendMode : mode,
            colorBlendAmount : mix,
            silhouetteColor : silhouetteColor.withAlpha(silhouetteColorAlpha),
            silhouetteSize : silhouetteSize
        }
    });
    viewer.trackedEntity = entity;
}

var options = [{
    text : 'Aircraft',
    onselect : function() {
        createModel('../../SampleData/models/CesiumAir/Cesium_Air.glb', 5000.0);
    }
}, {
    text : 'Ground Vehicle',
    onselect : function() {
        createModel('../../SampleData/models/GroundVehicle/GroundVehicle.glb', 0);
    }
}, {
    text : 'Hot Air Balloon',
    onselect : function() {
        createModel('../../SampleData/models/CesiumBalloon/CesiumBalloon.glb', 1000.0);
    }
}, {
    text : 'Milk Truck',
    onselect : function() {
        createModel('../../SampleData/models/CesiumMilkTruck/CesiumMilkTruck-kmc.glb', 0);
    }
}, {
    text : 'Skinned Character',
    onselect : function() {
        createModel('../../SampleData/models/CesiumMan/Cesium_Man.glb', 0);
    }
}];

Sandcastle.addToolbarMenu(options, 'optionsSection');

Sandcastle.addToggleButton('Shadows', viewer.shadows, function(checked) {
    viewer.shadows = checked;
}, 'optionsSection');

Sandcastle.addToolbarMenu([{
    text: 'White',
    onselect: function() {
        modelColor = Cesium.Color.WHITE;
        setColor();
    }
}, {
    text: 'Red',
    onselect: function() {
        modelColor = Cesium.Color.RED;
        setColor();
    }
}, {
    text: 'Blue',
    onselect: function() {
        modelColor = Cesium.Color.BLUE;
        setColor();
    }
}], 'modelColor');

Sandcastle.addToolbarMenu([{
    text: 'Highlight',
    onselect: function() {
        mode = Cesium.ColorBlendMode.HIGHLIGHT;
        entity.model.colorBlendMode = Cesium.ColorBlendMode.HIGHLIGHT;
    }
}, {
    text: 'Replace',
    onselect: function() {
        mode = Cesium.ColorBlendMode.REPLACE;
        entity.model.colorBlendMode = Cesium.ColorBlendMode.REPLACE;
    }
}, {
    text: 'Mix',
    onselect: function() {
        mode = Cesium.ColorBlendMode.MIX;
        entity.model.colorBlendMode = Cesium.ColorBlendMode.MIX;
    }
}], 'blendMode');

Sandcastle.addSlider('Alpha', {minimum: 0.0, maximum: 1.0, stepSize: 0.1, value: modelColorAlpha}, function(value) {
    modelColorAlpha = value;
    setColor();
}, 'colorSection');

Sandcastle.addSlider('Mix Amount', {minimum: 0.0, maximum: 1.0, stepSize: 0.1, value: mix}, function(value) {
    mix = value;
    entity.model.colorBlendAmount = value;
}, 'colorSection');


Sandcastle.addToolbarMenu([{
    text: 'Color: Red',
    onselect: function() {
        silhouetteColor = Cesium.Color.RED;
        setSilhouetteColor();
    }
}, {
    text: 'Color: Green',
    onselect: function() {
        silhouetteColor = Cesium.Color.GREEN;
        setSilhouetteColor();
    }
}, {
    text: 'Color: Blue',
    onselect: function() {
        silhouetteColor = Cesium.Color.BLUE;
        setSilhouetteColor();
    }
}], 'silhouetteColor');

Sandcastle.addSlider('Alpha', {minimum: 0.0, maximum: 1.0, stepSize: 0.1, value: silhouetteColorAlpha}, function(value) {
    silhouetteColorAlpha = value;
    setSilhouetteColor();
}, 'silhouetteSection');

Sandcastle.addSlider('Size', {minimum: 0.0, maximum: 10.0, stepSize: 0.1, value: silhouetteSize}, function(value) {
    silhouetteSize = value;
    entity.model.silhouetteSize = value;
}, 'silhouetteSection');//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== 'undefined') {
    startup(Cesium);
} else if (typeof require === 'function') {
    require(['Cesium'], startup);
}
</script>
</body>
</html>
