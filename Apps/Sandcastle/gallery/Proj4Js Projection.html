<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Demonstration of Proj4JS projections.">
    <meta name="cesium-sandcastle-labels" content="Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
        if(typeof require === "function") {
            require.config({
                baseUrl : '../../../Source',
                waitSeconds : 120
            });
        }
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
var projection = new Cesium.Proj4Projection('+proj=moll +lon_0=0 +x_0=0 +y_0=0 +a=6371000 +b=6371000 +units=m +no_defs');

console.log('projected extents:');
console.log('west: ' + projection.project(new Cesium.Cartographic(-Cesium.Math.PI)).x);
console.log('east: ' + projection.project(new Cesium.Cartographic(Cesium.Math.PI)).x);
console.log('north: ' + projection.project(new Cesium.Cartographic(0.0, Cesium.Math.PI_OVER_TWO)).y);
console.log('south: ' + projection.project(new Cesium.Cartographic(0.0, -Cesium.Math.PI_OVER_TWO)).y);

console.log('brazil extents unprojected:');
var extent1 = projection.unproject(new Cesium.Cartesian3(-8309084.8709259927272797, -6474832.4202510649338365));
var extent2 = projection.unproject(new Cesium.Cartesian3(-2331162.9914685478433967, 1661637.9380288750398904));

console.log(Cesium.Math.toDegrees(extent1.longitude));
console.log(Cesium.Math.toDegrees(extent1.latitude));
console.log(Cesium.Math.toDegrees(extent2.longitude));
console.log(Cesium.Math.toDegrees(extent2.latitude));

var viewer = new Cesium.Viewer('cesiumContainer', {
    sceneMode : Cesium.SceneMode.COLUMBUS_VIEW,
    mapProjection : projection
});

var pointEntities = [];
function addPoint(longitude, latitude) {
    pointEntities.push(viewer.entities.add({
        position : Cesium.Cartesian3.fromDegrees(longitude, latitude),
        point : {
            pixelSize : 5,
            color : Cesium.Color.PURPLE,
            disableDepthTestDistance : Number.POSITIVE_INFINITY
        },
        id : 'longitude: ' + longitude + ' latitude: ' + latitude
    }));
}

// Add lat/long points
for (var x = -175; x < 180; x += 10) {
    for (var y = -85; y < 90; y += 10) {
        addPoint(x, y);
    }
}

Sandcastle.addToolbarButton('Show/Hide Points', function() {
    for (var i = 0; i < pointEntities.length; i++) {
        pointEntities[i].show = !pointEntities[i].show;
    }
});

var handler = new Cesium.ScreenSpaceEventHandler(viewer.canvas);
handler.setInputAction(function(event) {
    // We use `viewer.scene.pickPosition` here instead of `viewer.camera.pickEllipsoid` so that
    // we get the correct point when mousing over terrain.
    var earthPosition = viewer.scene.pickPosition(event.position);
    // `earthPosition` will be undefined if our mouse is not over the globe.
    if (Cesium.defined(earthPosition)) {
        console.log(earthPosition);
    }
}, Cesium.ScreenSpaceEventType.LEFT_CLICK);

//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
