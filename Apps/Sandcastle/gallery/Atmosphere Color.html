<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Adjust hue, saturation, and brightness of the sky/atmosphere.">
    <meta name="cesium-sandcastle-labels" content="Showcases">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
        if(typeof require === 'function') {
            require.config({
                baseUrl : '../../../Source',
                waitSeconds : 120
            });
        }
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
    #toolbar {
        background: rgba(42, 42, 42, 0.8);
        padding: 4px;
        border-radius: 4px;
    }
    #toolbar input {
        vertical-align: middle;
        padding-top: 2px;
        padding-bottom: 2px;
    }
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer', {
    sceneModePicker:false
});
var scene = viewer.scene;
var skyAtmosphere = scene.skyAtmosphere;


Sandcastle.addSlider('Hue', {minimum: -1.0, maximum: 1.0, stepSize: 0.1, value: 0.0}, function(value) {
    skyAtmosphere.hueShift = value;
});
Sandcastle.addSlider('Saturation', {minimum: -1.0, maximum: 1.0, stepSize: 0.1, value: 0.0}, function(value) {
    skyAtmosphere.saturationShift = value;
});

Sandcastle.addSlider('Brightness', {minimum: -1.0, maximum: 1.0, stepSize: 0.1, value: 0.0}, function(value) {
    skyAtmosphere.brightnessShift = value;
});


Sandcastle.addToggleButton('Lighting', scene.globe.enableLighting, function(checked) {
    scene.globe.enableLighting = checked;
});

Sandcastle.addToggleButton('Fog', scene.fog.enabled, function(checked) {
    scene.fog.enabled = checked;
});

var camera = viewer.camera;
camera.setView({
    destination : Cesium.Cartesian3.fromDegrees(-75.5847, 40.0397, 1000.0),
    orientation: {
        heading : -Cesium.Math.PI_OVER_TWO,
        pitch : 0.2,
        roll : 0.0
    }
});

//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== 'undefined') {
    startup(Cesium);
} else if (typeof require === 'function') {
    require(['Cesium'], startup);
}
</script>
</body>
</html>
