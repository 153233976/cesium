<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Showcase of different 3D Tiles formats.">
    <meta name="cesium-sandcastle-labels" content="3D Tiles">
    <title>Cesium Demo</title>
    <script type="text/javascript" src="../Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
        if(typeof require === 'function') {
            require.config({
                baseUrl : '../../../Source',
                waitSeconds : 120
            });
        }
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>
<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin
var viewer = new Cesium.Viewer('cesiumContainer', {
    shadows : true
});
viewer.extend(Cesium.viewerCesium3DTilesInspectorMixin);
var inspectorViewModel = viewer.cesium3DTilesInspector.viewModel;

viewer.clock.currentTime = new Cesium.JulianDate(2457522.154792);

var scene = viewer.scene;
var tileset;

var resources = {
    Tileset: '../../SampleData/Cesium3DTiles/Tilesets/Tileset/tileset.json',
    Translucent : '../../SampleData/Cesium3DTiles/Batched/BatchedTranslucent/tileset.json',
    'Translucent/Opaque': '../../SampleData/Cesium3DTiles/Batched/BatchedTranslucentOpaqueMix/tileset.json',
    'Multi-color': '../../SampleData/Cesium3DTiles/Batched/BatchedColors/tileset.json',
    'Request Volume': '../../SampleData/Cesium3DTiles/Tilesets/TilesetWithViewerRequestVolume/tileset.json',
    Batched: '../../SampleData/Cesium3DTiles/Batched/BatchedWithBatchTable/tileset.json',
    Instanced: '../../SampleData/Cesium3DTiles/Instanced/InstancedWithBatchTable/tileset.json',
    'Instanced/Orientation': '../../SampleData/Cesium3DTiles/Instanced/InstancedOrientation/tileset.json',
    Composite: '../../SampleData/Cesium3DTiles/Composite/Composite/tileset.json',
    'Point Cloud': '../../SampleData/Cesium3DTiles/PointCloud/PointCloudRGB/tileset.json',
    'Point Cloud with Constant Color': '../../SampleData/Cesium3DTiles/PointCloud/PointCloudConstantColor/tileset.json',
    'Point Cloud with Normals': '../../SampleData/Cesium3DTiles/PointCloud/PointCloudNormals/tileset.json',
    'Point Cloud Batched': '../../SampleData/Cesium3DTiles/PointCloud/PointCloudBatched/tileset.json',
    'Point Cloud with Draco Compression': '../../SampleData/Cesium3DTiles/PointCloud/PointCloudDraco/tileset.json'
};

function loadTileset(name) {
    if (Cesium.defined(tileset)) {
        scene.primitives.remove(tileset);
    }

    tileset = viewer.scene.primitives.add(new Cesium.Cesium3DTileset({
        url : resources[name]
    }));

    tileset.readyPromise.then(function() {
        inspectorViewModel.tileset = tileset;
        viewer.zoomTo(tileset, new Cesium.HeadingPitchRange(0, -2.0, Math.max(100.0 - tileset.boundingSphere.radius, 0.0)));

        var properties = tileset.properties;
        if (Cesium.defined(properties) && Cesium.defined(properties.Height)) {
            tileset.style = new Cesium.Cesium3DTileStyle({
                color: {
                    conditions: [
                        ['${Height} >= 83', "color('purple', 0.5)"],
                        ['${Height} >= 80', "color('red')"],
                        ['${Height} >= 70', "color('orange')"],
                        ['${Height} >= 12', "color('yellow')"],
                        ['${Height} >= 7', "color('lime')"],
                        ['${Height} >= 1', "color('cyan')"],
                        ['true', "color('blue')"]
                    ]
                }
            });
        }
    }).otherwise(function(error) {
        throw(error);
    });
}

var handler = new Cesium.ScreenSpaceEventHandler(viewer.canvas);

handler.setInputAction(function(movement) {
    var feature = inspectorViewModel.feature;
    if (Cesium.defined(feature)) {
        var propertyNames = feature.getPropertyNames();
        var length = propertyNames.length;
        for (var i = 0; i < length; ++i) {
            var propertyName = propertyNames[i];
            console.log(propertyName + ': ' + feature.getProperty(propertyName));
        }
    }
}, Cesium.ScreenSpaceEventType.LEFT_CLICK);

handler.setInputAction(function(movement) {
    var feature = inspectorViewModel.feature;
    if (Cesium.defined(feature)) {
        feature.show = false;
    }
}, Cesium.ScreenSpaceEventType.MIDDLE_CLICK);


function selectTileset(name){
    return function() {
        loadTileset(name);
    };
}

var menu = [];
var options = Object.keys(resources);
for (var i = 0; i < options.length; i++) {
    var name = options[i];
    menu.push({
        text : name,
        onselect : selectTileset(name)
    });
}
Sandcastle.addToolbarMenu(menu);
Sandcastle.addToggleButton('Show bounding volume', true, function(checked) {
    viewer.shadows = checked;
});
//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== 'undefined') {
    startup(Cesium);
} else if (typeof require === 'function') {
    require(['Cesium'], startup);
}
</script>
</body>
</html>
